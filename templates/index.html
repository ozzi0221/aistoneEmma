<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Stone - AI 아바타 회사 소개</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="{{ url_for('static', filename='images/aistone_logo.png') }}" alt="AI Stone 로고" class="company-logo">
            <h1>AI Stone</h1>
            <p>"We don’t just use AI — we’re organized around it."</p>
            <p>Email: aistonehub@gmail.com</p>
        </div>
        
        <div class="avatar-section">
            <video id="avatarVideo" controls muted loop autoplay class="avatar-video">
                <source src="{{ url_for('static', filename='video/idle_avatar.mp4') }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <button id="startButton">AI Stone에 대해 질문하기</button>
            <input type="text" id="questionInput" placeholder="궁금한 점을 입력하세요.">
            <div class="spinner"></div> 
            </div>

        <div class="intro-text-section">
            <h2>AI Emma 답변</h2>
            <p id="responseText">
                </p>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
